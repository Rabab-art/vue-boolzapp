<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">


    <title>BOOLZAPP</title>
</head>

<body>

    <div class="app h-100 d-flex align-items-center justify-contente-center">

        <div class="container">
            <main class="rounded shadow bg-white h-100">

                <div class="row h-100">
                    <!-- COLONNA USER CON LISTA UTENTI E IL SEARCH -->
                    <div class="col-4 p-0 h-100 rounded-end d-flex flex-column bg-color">
                        <!-- UTENTE -->
                        <section class="flex-shrink-0 user">User</section>
                        <!-- BARRA NOTIFICHE  -->
                        <section class="flex-shrink-0 notification">
                            <div class="media h-100 d-flex justify-contente-center align-items-center">
                                <i class="fas fa-bell-slash"></i>
                                <div class="media-text    ">
                                    <div>
                                        <h6>Ricevi notifiche di nuovi messaggi</h6>
                                    </div>
                                    <div>
                                        <p>Attiva notifiche desktop</p>
                                    </div>
                                </div>
                            </div>
                        </section>
                        <!-- BARRA DI RICERCA -->
                        <section class="p-2 search">
                            <i class="fas fa-search"></i>
                            <input type="text" class="w-100" placeholder="Cerca o inizia una nuova chat">
                        </section>
                        <section class="flex-grow-1 overflow-auto bg-white">User List</section>

                    </div>

                    <!-- COLONNA CHAT -->
                    <div class="col-8 p-0 h-100 rounded-end d-flex flex-column bg-chat-color">
                        <header class="chat-header bg-light-grray"></header>
                        <main class="flex-grow-1 overflow-auto bg-white chat"></main>
                        <footer class="chat-footer "></footer>

                    </div>
                </div>
            </main>
        </div>
    </div>


    <script src="./js/script.js"></script>
    <script src="./js/users.js"></script>
</body>

</html>
